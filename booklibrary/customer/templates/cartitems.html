{%extends 'c_base.html'%}
{%block body_block%}
<div class="card">
    <div class="card-header">
        <h1 style="color:blue">Shopping Cart</h1>
    </div>
    {%for cart in item%}
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <img src="{{cart.item.image.url}}" alt="" width="180" height="180">
            </div>
            <div class="col-3 p-3">
                <p>Book Name: {{cart.item.book_name}}</p>
                <p>Author: {{cart.item.author}}</p>

            </div>
            <div class="col-2 p-3">
                ${{cart.item.price}}
            </div>
            <div class="col-2 p-3">
                <a href="{%url 'removecartitem' cart.id%}" class="btn btn-primary">Delete</a>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
    </div>
    {%endfor%}
    <div class="col-2 p-3">
        Sub Total:{{sum}}
    </div>
    {%endblock%}
